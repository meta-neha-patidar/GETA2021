
<html>
	<head>
		<title>Metacube Parking</title>
		<link rel = "stylesheet" type = "text/css" href = "styles.css">
	</head>
	<body>
		
		<nav class="topnav" align="center">
			<a href="#employee" >Add Employee</a><br>
			<a href="#vehicle">Add Vehical</a><br>
			<a href="#feedback">Give Feedback</a><br>
			<a href="#price">Pricing</a>
		</nav class = "">
		<header align="center">
			<h1>Metacube Parking System</h1>
		</header>
		<center>
		
		<div  class = "region" align = "center">
			<button type="button" class="collapsible" id="employee">Employee Details</button>
			<span >
				<form >
					<br>
					<label>Full Name </label>
					<input type = "text" id = "employeeName" placeholder="Enter you name">
					<br>
					<br>
					<label for = "male">Gender</label>
					<br>
					
					<input type = "radio" id = "female" name = "gender" value = "female">
					<label for = "female">Female</label>
					<br>
					<input type = "radio" id = "male" name = "gender" value = "male">
					<label for = "male">  Male</label>
					<br>
					<br>
					<label>Email Id</label>
					<input type = "email" id = "empEmail" placeholder="Enter you Email address">
					<br>
					<br>
					<label>Password</label>
					<input type = "password" id = "empPassword" placeholder = "Enter password">
					<br>
					<br>
					<label>Confirm Password</label>
					<input type = "password" id = "confirmPassword" placeholder = "Re-enter your password">
					<br>
					<br>
					<label>Contact</label>
					<input type = "tel" id = "empContact" placeholder="Enter contact number">
					<br>
					<br>
					<input type = "submit" value = "Add Employee">
					<br><br>
				</form>
			</span>
		</div>
		</center>
		
		<center>
		
		<div   class = "region" align = "center">
			<button type="button" class="collapsible" id = "vehicle">Employee Details</button>
			
			<span>
				<form >
				<br>
					<label>Vehicle Mark</label>
					<input type = "text" id = "VehicleBrand" placeholder = "Vehicle brand">
					<br>
					<br>
					<label>Vehicle Model</label>
					<input type = "text" id = "VehicleModel" placeholder = "Vehicle Model">
					<br>
					<br>
					<label>Vehicle Type</label>
					<input type = "text" id = "VehicleType" placeholder = "Vehicle Type">
					<br>
					<br>
					<label>Vehicle Number</label>
					<input type = "text" id = "VehicleNo" placeholder = "Vehicle Number">
					<br>
					<br>
					<label>Employee Id</label>
					<input type = "text" id = "empId" placeholder = "EmployeeId">
					<br>
					<br>
					<label>Employee Id</label>
					<input type = "textarea" id = "VehicleIdentification" placeholder = "Vehicle color, mark, visible accessory, etc.">
					<br>
					<br>
					<input type = "submit" value= "Add Vehicle">
				<br><br>
				</form>
			</span>
		</div>
		</center>
		
		
		<!-- feedback region -->
		<center>
		<div class = "region" id = "feedback" align="center">
			<button type="button" class="collapsible" id = "feedback">Feedback form</button>
			<span>
			<form >
				<br>
				<input type = "text" id = "empName" placeholder = "Enter your name">
				<br>
				<br>
				<input type = "text" id = "empMailId" placeholder = "Enter your mail id">
				<br>
				<br>
				<input type = "text" id = "subject" placeholder = "Subject">
				<br>
				<br>
				<textarea rows="4" cols="34" id="feedbackMessage" >Write you message</textarea>
				<br>
				<br>
				<input type = "submit">
				<br><br>
				</form>
			</span>
		</div>
		</center>
		<center>
		<div  class = "region" id = "feedback" >
			<button type="button" class="collapsible" id = "price">Pricing..</button>
			<br>
			<div class = "row">
			<div class = "priceBox">
				<h4 > CYCLE</h4>
				<div class = "priceSubsection">
					<h4>$100<h4>
					<p>/month</p>
				</div>
				<p>$5 / day</p>
				<p>$100 / month</p>
				<p>$500 / year</p>
				<button>Purchase</button>
			</div>
			<div class = "priceBox">
				<h4> MOTOR CYCLE</h4>
				<div class = "priceSubsection">
					<h4>2100<h4>
					<p>/month</p>
				</div >
				<p>$10 / day</p>
				<p>$200 / month</p>
				<p>$1000 / year</p>
				<button>Purchase</button>
			</div>
			<div class = "priceBox">
				<h4> FOUR WHEELER</h4>
				<div class = "priceSubsection">
					<h4>$500<h4>
					<p>/month</p>
				</div>
				<p>$20 / day</p>
				<p>$500 / month</p>
				<p>$3500 / year</p>
				<button>Purchase</button>
			</div>
			<div>
			<input type = "submit" >
			<br><br>
		</div>
		</center>
	</body>
</html> -
